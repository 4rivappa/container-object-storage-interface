apiVersion: v1
kind: ConfigMap
metadata:
  name: validator
data:
  schema.json: |
    {
      "$schema": "http://json-schema.org/draft-07/schema#",
      "type": "object",
      "properties": {
        "spec": {
          "type": "object",
          "properties": {
            "bucketName": {
              "type": "string"
            },
            "authenticationType": {
              "type": "string",
              "enum": ["IAM", "Key"]
            },
            "protocols": {
              "type": "array",
              "items": {
                "type": "string",
                "enum": ["S3", "Azure", "GCP"]
              },
              "minItems": 1
            },
            "secretS3": {
              "type": "object",
              "properties": {
                "endpoint": {
                  "type": "string"
                },
                "region": {
                  "type": "string"
                },
                "accessKeyID": {
                  "type": "string"
                },
                "accessSecretKey": {
                  "type": "string"
                }
              },
              "required": ["endpoint", "region", "accessKeyID", "accessSecretKey"]
            },
            "secretAzure": {
              "type": "object",
              "properties": {
                "accessToken": {
                  "type": "string"
                },
                "expiryTimeStamp": {
                  "type": "string"
                }
              },
              "required": ["accessToken", "expiryTimeStamp"]
            }
          },
          "required": ["bucketName", "authenticationType", "protocols"],
          "oneOf": [
            { "required": ["secretS3"] },
            { "required": ["secretAzure"] }
          ]
        }
      },
      "required": ["spec"]
    }
  validator.sh: |
    #!/usr/bin/env sh
    pip install check-jsonschema
    check-jsonschema --schema /validator/schema.json /conf/BucketInfo.json
